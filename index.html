    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf card-pf-accented card-pf-aggregate-status card-pf-aggregate-status-mini">
            <h2 class="card-pf-title">
              <span class="fa pficon-enterprise"></span>
              <span class="card-pf-aggregate-status-count">0</span> Masters
            </h2>
            <div class="card-pf-body">
              <p class="card-pf-aggregate-status-notifications">
                <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Master"><span class="pficon pficon-add-circle-o"></span></a></span>
              </p>
            </div>
          </div>

        </div>
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf card-pf-accented card-pf-aggregate-status card-pf-aggregate-status-mini">
            <h2 class="card-pf-title">
              <a href="#">
                <span class="fa pficon-builder-image"></span>
                <span class="card-pf-aggregate-status-count">0</span> Nodes
              </a>
            </h2>
            <div class="card-pf-body">
              <p class="card-pf-aggregate-status-notifications">
                <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Node"><span class="pficon pficon-add-circle-o"></span></a></span>
              </p>
            </div>
          </div>

        </div>
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf card-pf-accented card-pf-aggregate-status card-pf-aggregate-status-mini">
            <h2 class="card-pf-title">
              <a href="#">
                <span class="pficon fa-tachometer"></span>
                <span class="card-pf-aggregate-status-count">0</span> Load Balancers
              </a>
            </h2>
            <div class="card-pf-body">
              <p class="card-pf-aggregate-status-notifications">
                <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Load Balancer"><span class="pficon pficon-add-circle-o"></span></a></span>
              </p>
            </div>
          </div>

        </div>
      </div><!-- /row -->
    </div><!-- /container -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">General Settings</h3>
            </div>

            <div class="panel-body">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="textInput-markup">Remote User</label>
                  <div class="col-sm-10">
                    <input type="text" id="textInput-markup" class="form-control" value="root"/>
                    <p class="help-block">Non-root users must have password-less <code>sudo</code> capabilities</p>
                  </div>

                  <label class="col-sm-2 control-label" for="textInput-markup">HTTP Proxy</label>
                  <div class="col-sm-10">
                    <input type="text" id="textInput-markup" class="form-control" placeholder="(Optional)">
                  </div>
                  <label class="col-sm-2 control-label" for="textInput-markup">HTTPS Proxy</label>
                  <div class="col-sm-10">
                    <input type="text" id="textInput-markup" class="form-control" placeholder="(Optional)">
                  </div>

                  <label class="col-sm-2 control-label" for="textInput-markup">Default Subdomain</label>
                  <div class="col-sm-10">
                    <input type="text" id="textInput-markup" class="form-control" placeholder="(Optional)">
                  </div>

                  <label class="col-sm-2 control-label" for="textInput-markup">Load Balancer</label>
                  <div class="col-sm-10">
                    <input type="text" id="textInput-markup" class="form-control" placeholder="(Optional)">
                  </div>

                </div> <!-- /form-group -->

		<button type="submit" class="btn btn-default">Save Settings</button>
              </form>

            </div>

          </div> <!-- /panel -->

        </div>
        <div class="col-md-8">
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->


    <hr />

    <script>
      $(function() {
      // matchHeight the contents of each .card-pf and then the .card-pf itself
      $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
      $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
      $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
      $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();
      // initialize tooltips
      $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
