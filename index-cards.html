<html>
  <head>
    <title>Website</title>

    <!--- Styles -->
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="bower_components/angular-patternfly/dist/styles/angular-patternfly.min.css"/>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Patternfly itself -->
    <script src="bower_components/patternfly/dist/js/patternfly.min.js"></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>

    <!--- UI Bootstrap -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!--- Angular Patternfly -->
    <script src="bower_components/angular-patternfly/dist/angular-patternfly.min.js"></script>

    <!--- Angular Patternfly -->
    <script src="bower_components/matchHeight/dist/jquery.matchHeight.js"></script>

    <script type="text/javascript">
      var app = angular.module("myapp", [
      'patternfly'
      ]);

      <!-- app.controller("MainController", function($scope) { -->
      <!-- $scope.msg = "Hello World"; -->
      <!-- }) -->
    </script>
  </head>
  <!-- <body ng-app="myapp"> -->

  <body ng-app="myapp" class="cards-pf">
    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf card-pf-accented card-pf-aggregate-status card-pf-aggregate-status-mini">
            <h2 class="card-pf-title">
              <span class="fa fa-rebel"></span>
              <span class="card-pf-aggregate-status-count">0</span> Ipsum
            </h2>
            <div class="card-pf-body">
              <p class="card-pf-aggregate-status-notifications">
                <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum"><span class="pficon pficon-add-circle-o"></span></a></span>
              </p>
            </div>
          </div>

        </div>
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf card-pf-accented card-pf-aggregate-status card-pf-aggregate-status-mini">
            <h2 class="card-pf-title">
              <a href="#">
                <span class="fa fa-paper-plane"></span>
                <span class="card-pf-aggregate-status-count">20</span> Amet
              </a>
            </h2>
            <div class="card-pf-body">
              <p class="card-pf-aggregate-status-notifications">
                <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-error-circle-o"></span>4</a></span>
              </p>
            </div>
          </div>

        </div>
        <div class="col-xs-6 col-sm-4 col-md-4">
          <div class="card-pf card-pf-accented card-pf-aggregate-status card-pf-aggregate-status-mini">
            <h2 class="card-pf-title">
              <a href="#">
                <span class="pficon pficon-cluster"></span>
                <span class="card-pf-aggregate-status-count">9</span> Adipiscing
              </a>
            </h2>
            <div class="card-pf-body">
              <p class="card-pf-aggregate-status-notifications">
                <span class="card-pf-aggregate-status-notification"><span class="pficon pficon-ok"></span></span>
              </p>
            </div>
          </div>

        </div>
      </div><!-- /row -->
    </div><!-- /container -->

    <script>
      $(function() {
      // matchHeight the contents of each .card-pf and then the .card-pf itself
      $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
      $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
      $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
      $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();
      // initialize tooltips
      $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
